<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邀请好友</title>
</head>
<link rel="stylesheet" href="/css/extend.css">
<script src="/js/fontsize.js"></script>
<script>
    // ----------完全加载前的loading页面----------
    //监听加载状态改变
    document.onreadystatechange = completeLoading;

    //加载状态为complete时移除loading效果
    function completeLoading() {
        if (document.readyState == "complete") {
            var loadingMask = document.getElementById('loadingDiv');
            loadingMask.parentNode.removeChild(loadingMask);
        }
    }
</script>

<body>
    <div id=loadingDiv
        style="position: fixed;width:100vw;height: 100vh; background:#E9EDF0;z-index:999;display: flex;flex-direction: column;justify-content: center;align-items: center;">
        <img src="./img/loading.gif" style="width:50px;height:50px;">
        <span>加载中...</span>
    </div>
    <div class="box">
        <img class="bg" src="/img/extend2_img/背景@2x.png" />
        <div class="contain">
            <div class="head">
                <span>邀请好友</span>
                <span class="back">
                    < </span>
            </div>
            <div class="title">邀请二维码</div>
            <div class="code"></div>
            <div class="btn">邀请好友拿奖励</div>
            <div class="more">· 邀请成功你将获得 ·</div>
        </div>
    </div>
</body>

</html>

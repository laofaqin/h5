<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="/css/common.css">
<link rel="stylesheet" href="/css/detail.css">
<script src="/js/fontsize.js"></script>
<script src="/js/vue.min.js"></script>
<script src="/js/request.js"></script>

<body>
    <div id=loadingDiv
        style="position: fixed;width:100vw;height: 100vh; background:#E9EDF0;z-index:999;display: flex;flex-direction: column;justify-content: center;align-items: center;">
        <img src="./img/loading.gif" style="width:50px;height:50px;">
        <span>加载中...</span>
    </div>
    <div id="page">
        <div class="title">
            <div class="backiconbox">
                <img src="/img/arrow-left.png" class="backicon" onclick="goback()" />
            </div>
            <span>收益详情</span>
        </div>
        <div class="content" ref="activity_scroll" @scroll="activityScroll">
            <div class="item" v-for="item in list">
                <div class="itemdetail flexbet">
                    <span class="detail-left">订单号</span>
                    <span class="detail-right">{{item.orderNumber}}</span>
                </div>
                <div class="itemdetail flexbet">
                    <span class="detail-left">收入</span>
                    <span class="detail-right income">{{item.incomeFee}}</span>
                </div>
                <div class="itemdetail flexbet">
                    <span class="detail-left">收益来源</span>
                    <span class="detail-right">{{item.incomeTypeName}}</span>
                </div>
                <div class="itemdetail flexbet">
                    <span class="detail-left">时间</span>
                    <span class="detail-right">{{item.addTime}}</span>
                </div>

            </div>
        </div>
    </div>
</body>
<script>
    new Vue({
        el: "#page",
        data: {
            loadEnd: false,
            list:[],
        },
        mounted() {
            let fromParams = getParams();
            let params = {
                incomeType: fromParams.type,
                nextDay: fromParams.time + ' 00:00:00',
                page: 1,
            };
            this.params = params;
            this.getlist(true);
        },
        methods: {
            getlist(refresh) {
                this.running = true;
                if (this.loadEnd && !refresh) return;
                if (refresh) {
                    this.params.page = 1;
                }
                postRequest(api.incomeDetail, this.params, res => {
                    console.log(res)
                    this.params.page = this.params.page + 1;
                    let templist = refresh ? [] : this.list;
                    this.list = templist.concat(res.list);
                    this.running = false;
                })
            },
            activityScroll() {
                let clientHeight = this.$refs.activity_scroll.clientHeight; //该容器的固定高度
                let scrollTop = this.$refs.activity_scroll.scrollTop; //滚动条距顶部的距离
                let scrollHeight = this.$refs.activity_scroll.scrollHeight; //内容的高度

                if (scrollHeight - scrollTop - 50 <= clientHeight) { //50为距离底部多少时触发触底事件
                    if (!this.running) {
                        this.getlist(false);
                    }
                }
            },
        }
    })
</script>

</html>

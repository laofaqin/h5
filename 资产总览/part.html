<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="/css/common.css">
<link rel="stylesheet" href="/css/part.css">
<script src="/js/fontsize.js"></script>
<script src="/js/vue.min.js"></script>
<script src="/js/request.js"></script>

<body>
    <div id=loadingDiv
        style="position: fixed;width:100vw;height: 100vh; background:#E9EDF0;z-index:999;display: flex;flex-direction: column;justify-content: center;align-items: center;">
        <img src="./img/loading.gif" style="width:50px;height:50px;">
        <span>加载中...</span>
    </div>
    <div id="page">
        <div class="title">
            <div class="backiconbox">
                <img src="/img/arrow-left.png" class="backicon" onclick="goback()" />
            </div>
            <span>{{title}}</span>
        </div>
        <div class="content" ref="activity_scroll" @scroll="activityScroll">
            <div class="item transtion" v-for="item in list" @click="toDetail(item.time)">
                <div class="headtime">{{item.time}}</div>
                <div class="about">
                    <div class="shouyi flexbet">
                        <div class="shouyiLeft">
                            <img src="/img/moneyicon.png" alt="" class="headicon" />
                            <span>今日收益</span>
                        </div>
                        <div class="shouyiRight">{{item.income}}</div>
                    </div>
                    <div class="shouyifrom flexbet">
                        <span>收益来源</span>
                        <span>{{title}}</span>
                    </div>
                </div>
                <div class="flexbet detail">
                    <span>查看详情</span>
                    <img src="/img/arrow.png" class="backicon" alt="" />
                </div>
            </div>
            <div class="loading">
                <img src="./img/loading.gif" alt="">
            </div>
        </div>
    </div>
</body>
<script>


    new Vue({
        el: "#page",
        data: {
            title: '',
            tomorrow: '',
            list: [],
            running: false,
            incomeType: ''
        },
        mounted() {
            console.log(getParams())
            let obj = typename.filter(item => item.type == getParams().type)[0]
            this.title = obj.name;
            this.incomeType = obj.number;
            var today = new Date();
            this.tomorrow = today.getTime() + 1000 * 60 * 60 * 24;
            this.getlist(this.tomorrow, 0);
        },
        methods: {
            getlist(day, count) {
                this.running = true;
                let that = this;
                let thistime = formatTimeTwo(day - 1000 * 60 * 60 * 24, 'Y-M-D');
                let params = {
                    // limit		number	
                    // page		number
                    incomeType: this.incomeType,
                    nextDay: thistime + ' 00:00:00'
                }
                postRequest(api.dayIncome, params, res => {
                    count++;
                    that.list.push(Object.assign({ time: thistime }, res));
                    this.tomorrow = day - 1000 * 60 * 60 * 24;
                    // console.log(thistime)
                    if (count == 10) {
                        this.running = false
                    } else {
                        that.getlist(that.tomorrow, count);
                    }
                })
            },
            activityScroll() {
                let clientHeight = this.$refs.activity_scroll.clientHeight; //该容器的固定高度
                let scrollTop = this.$refs.activity_scroll.scrollTop; //滚动条距顶部的距离
                let scrollHeight = this.$refs.activity_scroll.scrollHeight; //内容的高度

                if (scrollHeight - scrollTop - 50 <= clientHeight) { //50为距离底部多少时触发触底事件
                    if (!this.running) {
                        this.getlist(this.tomorrow, 0);
                    }
                }
            },
            toDetail(e) {
                console.log(e)
                location.href = "./detail.html?type=" + this.incomeType + "&time=" + e
            }
        }
    })
</script>

</html>
